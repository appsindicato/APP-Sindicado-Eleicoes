[database]
adapter  = Mysql
host     = url
username = user
password = "password"
dbname   = "db_name"
port 	 = 3306
charset = utf8

[api]
modelsDir     	= /models/
controllersDir	= /controllers/
pluginsDir		= /plugins/
libraryDir		= /library/
constantsDir = /constants/
middlewareDir = /middlewares/

[cache]
dir = /cache/
lifetime = 3600

[rest]
allowedMethods = "GET,PUT,POST,DELETE,OPTIONS"
defaultHeaders = "Origin, X-Requested-With, Content-Range, Content-Disposition, Cache-Control, Content-Type, Authorization, apikey"
version = "1.0"

[sysconfig]
md5="md5"
deviceid="deviceid"

[keychain]

[url]
host = ""

[amazon]
key = "key"
secret = "secret"
