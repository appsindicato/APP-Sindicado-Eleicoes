         <md-card>
		    <md-card-title>
		      <md-card-title-text>
		        <span class="md-headline">{{ 'user.placeholder.headline' | translate }}</span>
		        <span class="md-subhead">{{ 'user.placeholder.subheadline' | translate }}</span>
		      </md-card-title-text>
		    </md-card-title>

		    <md-card-content>
		      	<div layout="row" flex="100">
			        <md-input-container flex="100">
			          <label>{{ 'user.placeholder.first_name' | translate }}</label>
			          <input ng-model="user.first_name">
			        </md-input-container>
		        </div>
		        <div layout="row" flex="100">
			        <md-input-container flex="100">
			          <label>{{ 'user.placeholder.last_name' | translate }}</label>
			          <input ng-model="user.last_name">
			        </md-input-container>
		        </div>
		        <div layout="row" flex="100">
			        <md-input-container flex="100">
			          <label>{{ 'user.placeholder.document' | translate }}</label>
			          <input ng-model="user.document">
			        </md-input-container>
		        </div>
		        <div layout="row" flex="100">
			        <md-input-container flex="100">
			          <label>{{ 'user.placeholder.email' | translate }}</label>
			          <input ng-model="user.email">
			        </md-input-container>
			    </div>
			    <div layout="row" flex="100">
			        <md-input-container flex="100">
			          <label>{{ 'user.placeholder.password' | translate }}</label>
			          <input ng-model="user.password" type="password">
			        </md-input-container>
			    </div>
			    <div layout="row">
			    	<div flex="50">
			    		{{ 'user.placeholder.role' | translate }}
			    	</div>
			    	<div flex="50">
				        <md-radio-group ng-model="user.role">
					      <md-radio-button value="3">MesÃ¡rio</md-radio-button>
					      <md-radio-button value="2">Presidente</md-radio-button>
					      <md-radio-button value="1">Admin</md-radio-button>
					    </md-radio-group>
					</div>
		      	</div>
		      	<div layout="row">
			    	<md-button flex="50" class="md-raised md-primary" ng-click="save()">
			    		{{ 'other.save' | translate }}
			    	</md-button>
			    	<md-button flex="50" class="md-raised md-warn" ng-click="cancel()">
			    		{{ 'other.cancel' | translate }}
			    	</md-button>
		      	</div>
		    </md-card-content>

		  </md-card>
